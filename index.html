<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Essentiale - Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="preload" as="image" href="images/img1.jpg" fetchpriority="high">
</head>

<body>

<div class="slider" id="slider">
  <div class="slides" id="slides">
    <div class="slide" style="background-image:url('images/img1.jpg')"></div>
    <div class="slide" style="background-image:url('images/img2.jpg')"></div>
    <div class="slide" style="background-image:url('images/img3.jpg')"></div>
    <div class="slide" style="background-image:url('images/img4.jpg')"></div>
    <div class="slide" style="background-image:url('images/img5.jpg')"></div>
    <div class="slide" style="background-image:url('images/img6.jpg')"></div>
    <div class="slide" style="background-image:url('images/img7.jpg')"></div>
    <div class="slide" style="background-image:url('images/img8.jpg')"></div>
    <div class="slide" style="background-image:url('images/img9.jpg')"></div>
    <div class="slide" style="background-image:url('images/img10.jpg')"></div>
    <div class="slide" style="background-image:url('images/img11.jpg')"></div>
  </div>

  <div class="overlay">
    <h1>ESSENTIALE</h1>
    <p>Less, but better</p>

    <div class="icons">
      <a id="email-link"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://instagram.com/_giovannitessari_"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>
</div>

<script>
  // Email protetta
  (function() {
    var user = "giovanni.tessari";
    var domain = "essentiale.it";
    document.getElementById("email-link").href = "mailto:" + user + "@" + domain;
  })();

  // Slider stabile
  (function() {
    const slider = document.getElementById('slider');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const intervalMs = 5000;   // tempo per immagine
    let i = 0;

    // fallback visivo: appena img1 Ã¨ pronta, mettiamo la classe di background
    const img = new Image();
    img.src = "images/img1.jpg";
    img.onload = () => slider.classList.add('has-bg');

    // inizializzazione: SOLO slide 1 attiva
    slides.forEach(s => s.classList.remove('is-active'));
    slides[0].classList.add('is-active');

    setInterval(() => {
      slides[i].classList.remove('is-active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('is-active');
    }, intervalMs);
  })();
</script>

</body>
</html>
